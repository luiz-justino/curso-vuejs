<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>
<body>
    <div id="filters">
        <h3>{{name | placeholder('No name was entered')}}</h3>

        <h1>Hello {{name}}</h1>

        <h1>Hello {{name | upper}}</h1>

        <h2>The salary converted to 'real' currency is: {{salary}} {{salary | pluralize(['real', 'reais'])}}</h2>
        <input type="text" placeholder="Enter a salary: " v-model="salary">

        <h2>{{msg | truncate(30)}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#filters',
            data: {
                name: 'Luiz Fernando',
                salary: 1,
                msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis recusandae tenetur harum, vel, inventore optio fugit molestiae, quo eius provident repellat minus modi quam fugiat voluptatem a iste cupiditate aliquid!'
            },
            filters: {
                upper: function(text){
                    return text.toUpperCase();
                },
                real: function(value) {
                    return `R$ ${parseInt(value).toFixed(2)}`;
                }
            }
        });
    </script>
</body>
</html>
